name: Docker

on:
  push:
    branches:
    - master
    tags:
      - v*

env:
  REGISTRY_URL: "ghcr.io"
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_BUILDKIT: "1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Cache docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - uses: docker/setup-qemu-action@v2
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY_URL }}
        username: ${{ env.REGISTRY_USER }}
        password: ${{ env.REGISTRY_PASSWORD }}

    - name: Build
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/nikeee/docker-nginx-spa:latest
        platforms: linux/amd64,linux/arm64
        labels: org.opencontainers.image.revision=${{ github.sha }},org.opencontainers.image.source="https://github.com/${{ github.repository }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,src=/tmp/.buildx-cache-new

    - run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
